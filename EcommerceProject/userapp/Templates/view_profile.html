{% extends 'base.html' %}
{% load static %}
{% block title %}Profile{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'profile.css' %}">{% endblock %}
{% block content %}
<div class="all">
<h2>My Profile</h2>

<p><strong>Username:</strong> {{ profile.user.username }}</p>
<p><strong>Email:</strong> {{ profile.user.email }}</p>
<p><strong>Phone:</strong> {{ profile.phone }}</p>
<p><strong>Address:</strong> {{ profile.address }}</p>

<button><a href="{% url 'edit_profile' %}" class="btn btn-primary">Edit Profile</a></button>
</div>
{% endblock %}
